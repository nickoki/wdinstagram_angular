<h1>Home Feed</h1>

<a data-ui-sref="instaNew()">New Post</a>

<div data-ng-repeat="post in vm.posts | orderBy: '-created_at'">
  <!-- <a data-ui-sref="grumbleShow({id: post.id})">{{post.author}}</a> -->
  <a data-ui-sref="instaShow({id: post.id})"><img ng-src="{{post.photo_url}}" class="index-img" width="600px" /></a>
</div>

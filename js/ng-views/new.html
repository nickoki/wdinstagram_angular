<h2>New Post</h2>

<form>
  <input placeholder="Image URL" type="text" data-ng-model="vm.post.photo_url" />
  <input placeholder="Author" type="text" data-ng-model="vm.post.author" />
  <textarea placeholder="Body" type="text" data-ng-model="vm.post.body"></textarea>
  <button type="button" data-ng-click="vm.create()">Submit</button>
</form>
